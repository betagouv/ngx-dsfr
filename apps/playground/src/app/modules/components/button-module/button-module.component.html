<section class="module-simulations">

  <div class="simulation">

      *ngIf="form">
      <form
        [formGroup]="form"
        novalidate>
        <input formControlName="label" />
      </form>
    </div>
    <play-simulator>
      <div>
        Simple Button :
        <dsfr-button [label]="'test'"> </dsfr-button>

        <hr />

        Button with icon :
        <dsfr-button
          [icon]="'fr-icon-checkbox-circle-line'"
          [label]="'test'">
        </dsfr-button>

        <hr />

        Disabled Button :
        <dsfr-button
          [disabled]="true"
          [label]="'This is a button'">
        </dsfr-button>

        <hr />
      </div>
    </play-simulator>
