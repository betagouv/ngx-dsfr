<section class="module-description">
  <h2>Description</h2>
  <p>Some description</p>
</section>

<section class="module-simulations">
  <h2>Play with the Component ðŸ˜ƒ</h2>
  <div
    class="simulation"
    *ngIf="formInlineTrue">
    <div class="settings">
      <form
        [formGroup]="formInlineTrue"
        novalidate>
        <input formControlName="label" />
      </form>
    </div>
    <play-simulator>
      <div>
        Simple Button :
        <dsfr-button
          [label]="'test'">
        </dsfr-button>

        <hr>

        Button with icon :
        <dsfr-button
          [icon]="'fr-icon-checkbox-circle-line'"
          [label]="'test'">
        </dsfr-button>

        <hr>

        Disabled Button :
        <dsfr-button
          [disabled]="true"
          [label]="'This is a button'">
        </dsfr-button>

        <hr>
      </div>
    </play-simulator>
  </div>
</section>
