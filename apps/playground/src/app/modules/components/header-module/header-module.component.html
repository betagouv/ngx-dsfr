<section class="module-description">
  <h2>DsfrHeaderComponent</h2>
  <p>
    The <code>DsfrHeaderComponent</code> purpose is to represent the header of
    an application.
  </p>
  <p>
    It is based on the
    <a
      target="_blank"
      hreflang="fr"
      href="https://www.systeme-de-design.gouv.fr/elements-d-interface/composants/en-tete">
      Header
      <mat-icon>open_in_new</mat-icon>
    </a>
    component in the
    <a
      target="_blank"
      hreflang="fr"
      href="https://www.systeme-de-design.gouv.fr/">
      DSFR
      <mat-icon>open_in_new</mat-icon>
    </a>
    .
  </p>
  <p>It has several <code>@Input()</code> properties</p>
</section>

<section class="module-simulations">
  <h2>Play with the Component ðŸ˜ƒ</h2>
  <mat-card *ngIf="formInlineTrue">
    <mat-card-header>
      <mat-card-title>Link within text</mat-card-title>
      <mat-card-subtitle>
        With <code>inline</code> set to <code>true</code>
      </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content class="simulation">
      <div class="settings">
        <form
          [formGroup]="formInlineTrue"
          novalidate>
          <play-input-property-control
            formControlName="inline"
            name="inline"
            type="boolean"
            description="whether the link is supposed to be displayed within a text or not">
          </play-input-property-control>
          <hr />
          <play-input-property-control
            formControlName="label"
            name="label"
            type="string"
            description="the text displayed as the link"
            [error]="formInlineTrueErrors['label']">
          </play-input-property-control>
          <hr />
          <play-input-property-control
            formControlName="link"
            name="link"
            type="string"
            description="the URL this link will redirect to"
            [error]="formInlineTrueErrors['link']">
          </play-input-property-control>
          <hr />
          <play-input-property-control
            formControlName="title"
            name="title"
            type="string"
            description="the title of this link ( necessary for accessibility )"
            [error]="formInlineTrueErrors['_form_']">
          </play-input-property-control>
          <button
            mat-button
            (click)="formInlineTrue.reset()">
            Reset
          </button>
        </form>
      </div>
      <div class="simulator-wrapper mat-elevation-z4">
        <play-simulator>
          <dsfr-header
            [institution]="institution"
            operatorLogoSrc="assets/illustrations/Logo ANCT.svg"
            operatorLogoAlt="agence nationale de la cohÃ©sion des territoires"
            appName="Infrastructures NumÃ©riques"></dsfr-header>
        </play-simulator>
      </div>
    </mat-card-content>
  </mat-card>
</section>
