<section class="module-description">
  <h2>DsfrInputComponent</h2>
  <p>
    The <code>DsfrInputComponent</code> purpose is to represent an input form
  </p>
  <p>
    It is based on the
    <a
      target="_blank"
      hreflang="fr"
      href="https://www.systeme-de-design.gouv.fr/elements-d-interface/composants/champ-de-saisie">
      Input
      <mat-icon>open_in_new</mat-icon>
    </a>
    component in the
    <a
      target="_blank"
      hreflang="fr"
      href="https://www.systeme-de-design.gouv.fr/">
      DSFR
      <mat-icon>open_in_new</mat-icon>
    </a>
    .
  </p>
  <p>It has several <code>@Input()</code> properties</p>
</section>

<section class="module-simulations">
  <h2>Play with the Component ðŸ˜ƒ</h2>
  <mat-card>
    <mat-card-header>
      <mat-card-title>Input text</mat-card-title>
    </mat-card-header>
    <mat-card-content class="simulation">
      <div class="settings">

      </div>
      <div class="simulator-wrapper mat-elevation-z4">
        <play-simulator>
          <ng-container *ngIf="form">
            <form [formGroup]="form">
              <dsfr-form-field>
                <dsfr-input
                  id="tessst"
                  type="text"
                  formControlName="name"
                  description="Ceci est une description"
                  label="Ceci est un label">
                </dsfr-input>
                <dsfr-hint></dsfr-hint>
              </dsfr-form-field>
            </form>
          </ng-container>
        </play-simulator>
      </div>
    </mat-card-content>
  </mat-card>
</section>
