<section class="module-simulations">
  <h2>Play with the Component ðŸ˜ƒ</h2>
  <mat-card *ngIf="formPassword">
    <mat-card-header>
      <mat-card-title>Header without operator's logo</mat-card-title>
      <mat-card-subtitle>
        Without the operator's logo, header actions or navigation. You can add
        or remove the app's name and/or description
      </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content class="simulation">
      <div class="settings">
        <form
          [formGroup]="formPassword"
          novalidate>
          <play-input-property-control
            formControlName="label"
            name="label"
            type="string">
          </play-input-property-control>
          <play-input-property-control
            formControlName="hint"
            name="hint"
            type="string">
          </play-input-property-control>
          <button
            mat-raised-button
            color="accent"
            (click)="formPassword.reset()">
            Reset
          </button>
        </form>
      </div>
      <div class="simulator-wrapper mat-elevation-z4">
        <play-simulator>
          <dsfr-password
            id="1"
            label="Entrez votre mot de passe"
            hint="This is a description"
          ></dsfr-password>
        </play-simulator>
      </div>
    </mat-card-content>
  </mat-card>
</section>
