<section class="module-description">
  <h2>Description</h2>
  <p>Some description</p>
</section>

<section class="module-simulations">
  <h2>Play with the Component ðŸ˜ƒ</h2>
  <div
    class="simulation">
    <div class="settings" *ngIf="form">
      <form
        [formGroup]="form"
        novalidate>
        <input formControlName="label"/>
      </form>
    </div>
    <play-simulator>
      <div>
        <h3>Stepper without stepNumber's value nor stepSubtitle's</h3>
        <dsfr-stepper stepTitle="Actual step's title" [numberOfSteps]="3"
                      nextStepTitle="Next step's title"></dsfr-stepper>
      </div>
      <hr>
      <div>
        <h3>Stepper with all values</h3>
        <dsfr-stepper stepTitle="Actual step's title" [numberOfSteps]="4" nextStepTitle="Next step's title"
                      stepSubtitle="Actual step's subtitle" [stepNumber]="2"
                      nextStepSubTitle="Next step's subtitle"></dsfr-stepper>
      </div>
      <hr>
      <div>
        <h3>Stepper in the last step</h3>
        <dsfr-stepper stepTitle="Actual step's title" [numberOfSteps]="5" stepSubtitle="Actual step's subtitle"
                      [stepNumber]="5"></dsfr-stepper>
      </div>
    </play-simulator>
  </div>
</section>
