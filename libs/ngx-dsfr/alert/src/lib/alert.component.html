<div *ngIf="!isClosed" [class]="classes" [attr.role]="hasRole ? 'alert' : null">
  <h3 *ngIf="title" class="fr-alert__title">{{title}}</h3>
  <div #description>
    <ng-content></ng-content>
  </div>
  <button
    *ngIf="hasCloseButton"
    class="fr-btn--close fr-btn"
    title="Masquer le message"
    (click)="isClosed = true">
    Masquer le message
  </button>
</div>
