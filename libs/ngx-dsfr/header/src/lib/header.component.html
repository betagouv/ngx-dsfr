<header
  role="banner"
  class="fr-header">
  <div class="fr-header__body">
    <div class="fr-container">
      <div class="fr-header__body-row">
        <div class="fr-header__brand fr-enlarge-link">
          <div class="fr-header__brand-top">
            <div class="fr-header__logo">
              <ng-container
                *ngIf="
                  !operatorLogoSrc && !appName;
                  then logoWithLink;
                  else logo
                "></ng-container>
              <ng-template #logoWithLink>
                <a
                  [routerLink]="link"
                  [title]="'Accueil - ' + institutionInlined">
                  <ng-container *ngTemplateOutlet="logo"></ng-container>
                </a>
              </ng-template>
              <ng-template #logo>
                <p class="fr-logo">
                  <ng-container
                    *ngFor="let string of institutionArray; last as isLast">
                    {{ string }} <br *ngIf="!isLast" />
                  </ng-container>
                </p>
              </ng-template>
            </div>
            <div
              class="fr-header__operator"
              *ngIf="operatorLogoSrc">
              <ng-container
                *ngIf="!appName; then imgWithLink; else img"></ng-container>
              <ng-template #imgWithLink>
                <a
                  [routerLink]="link"
                  [title]="
                    'Accueil - ' + operatorLogoAlt + ' - République Française'
                  ">
                  <ng-container *ngTemplateOutlet="img"></ng-container>
                </a>
              </ng-template>
              <ng-template #img>
                <img
                  class="fr-responsive-img"
                  [src]="operatorLogoSrc"
                  [alt]="operatorLogoAlt" />
              </ng-template>
            </div>
            <div class="fr-header__navbar">
              <button
                *ngIf="searchBar"
                class="fr-btn--search fr-btn"
                data-fr-opened="false"
                aria-controls="modal-575"
                id="button-576"
                title="Rechercher">
                Rechercher
              </button>
              <button
                class="fr-btn--menu fr-btn"
                data-fr-opened="false"
                aria-controls="modal-577"
                aria-haspopup="menu"
                id="button-578"
                title="Menu">
                Menu
              </button>
            </div>
          </div>
          <div
            class="fr-header__service"
            *ngIf="appName">
            <a
              [routerLink]="link"
              [title]="appLinkTitle">
              <p class="fr-header__service-title">{{ appName }}</p>
            </a>
            <p
              class="fr-header__service-tagline"
              *ngIf="appDescription">
              {{ appDescription }}
            </p>
          </div>
        </div>
        <div class="fr-header__tools">
          <div class="fr-header__tools-links">
            <ul class="fr-btns-group">
              <li>
                <a
                  class="fr-btn fr-icon-add-circle-line"
                  href="[url - à modifier]">
                  Créer un espace
                </a>
              </li>
              <li>
                <a
                  class="fr-btn fr-icon-lock-line"
                  href="[url - à modifier]">
                  Se connecter
                </a>
              </li>
              <li>
                <a
                  class="fr-btn fr-icon-account-line"
                  href="[url - à modifier]">
                  S’enregistrer
                </a>
              </li>
            </ul>
          </div>
          <div
            *ngIf="searchBar"
            class="fr-header__search fr-modal"
            id="modal-575">
            <div class="fr-container fr-container-lg--fluid">
              <button
                class="fr-btn--close fr-btn"
                aria-controls="modal-575"
                title="Fermer">
                Fermer
              </button>
              <div
                class="fr-search-bar"
                id="search-574"
                role="search">
                <label
                  class="fr-label"
                  for="search-574-input">
                  Rechercher
                </label>
                <input
                  class="fr-input"
                  placeholder="Rechercher"
                  type="search"
                  id="search-574-input"
                  name="search-574-input" />
                <button
                  class="fr-btn"
                  title="Rechercher">
                  Rechercher
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div
    class="fr-header__menu fr-modal"
    id="modal-577"
    aria-labelledby="button-578">
    <div class="fr-container">
      <button
        class="fr-btn--close fr-btn"
        aria-controls="modal-577"
        title="Fermer">
        Fermer
      </button>
      <div class="fr-header__menu-links"></div>
      <nav
        class="fr-nav"
        id="navigation-581"
        role="navigation"
        aria-label="Menu principal">
        <ul class="fr-nav__list">
          <li class="fr-nav__item">
            <a
              class="fr-nav__link"
              href="#"
              target="_self"
              >accès direct</a
            >
          </li>
          <li class="fr-nav__item">
            <a
              class="fr-nav__link"
              href="#"
              target="_self"
              >accès direct</a
            >
          </li>
          <li class="fr-nav__item">
            <a
              class="fr-nav__link"
              href="#"
              target="_self"
              >accès direct</a
            >
          </li>
          <li class="fr-nav__item">
            <a
              class="fr-nav__link"
              href="#"
              target="_self"
              >accès direct</a
            >
          </li>
        </ul>
      </nav>
    </div>
  </div>
</header>
