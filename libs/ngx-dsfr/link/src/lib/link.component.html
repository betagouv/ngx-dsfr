@switch (template) {
  @case (templateType.BACK_TO_TOP) {
    <a
      [class]="'fr-link fr-icon-arrow-up-fill fr-link--icon-left fr-link--' + size"
      href="#top">
      Haut de page
    </a>
  }
  @case (templateType.INTERNAL) {
    <a
      [class]="classes"
      [title]="title"
      [routerLink]="link">
      {{ label }}
    </a>
  }
  @case (templateType.EXTERNAL) {
    <a
      [class]="classes"
      [href]="link"
      target="_blank"
      rel="noopener"
      [title]="title + ' - ouvre une nouvelle fenÃªtre'">
      {{ label }}
    </a>
  }
  @case (templateType.DOWNLOAD) {
    <a
      [class]="classes"
      [href]="link"
      [download]="download"
      [title]="title + ' - ' + link">
      {{ label }}
      @if (detail) {
        <span class="fr-link__detail">
          {{ detail }}
        </span>
      }
    </a>
  }
}
