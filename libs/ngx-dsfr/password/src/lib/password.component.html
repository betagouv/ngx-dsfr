<div class="fr-password" [id]="id">
  <label class="fr-label" [for]="mainLabelId">
    {{ label }}
    <span class="fr-hint-text" *ngIf="hint">{{ hint }}</span>
  </label>
  <div class="fr-input-wrap">
    <input
      class="fr-password__input fr-input"
      aria-required="true"
      name="password"
      autocomplete="new-password"
      [attr.aria-describedby]="messagesId"
      (keyup)="handleChangePassword()"
      [(ngModel)]="value"
      [id]="mainLabelId"
      [type]="inputType">
  </div>
  <div class="fr-messages-group" [id]="messagesId" aria-live="assertive" *ngIf="params">
    <p class="fr-message" id="password-1138-input-message">Votre mot de passe doit contenir :</p>
    <p class="fr-message fr-message--valid" id="password-1138-input-message-info">12 caractères minimum</p>
    <p class="fr-message fr-message--info" id="password-1138-input-message-info-1">1 caractère spécial minimum</p>
    <p class="fr-message fr-message--info" id="password-1138-input-message-info-2">1 chiffre minimum</p>
  </div>
  <div class="fr-password__checkbox fr-checkbox-group fr-checkbox-group--sm">
    <input
      aria-label="Afficher le mot de passe"
      [id]="showPasswordId"
      type="checkbox"
      aria-describedby="password-1138-show-messages"
      (change)="displayPassword()">
    <label class="fr-password__checkbox fr-label" [for]="showPasswordId">
      Afficher
    </label>
    <div class="fr-messages-group" id="password-1138-show-messages" aria-live="assertive">
    </div>
  </div>
</div>
