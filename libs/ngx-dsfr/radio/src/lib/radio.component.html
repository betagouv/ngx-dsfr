<div class="fr-form-group">
  <fieldset class="fr-fieldset"
            [ngClass]="{'fr-fieldset--inline': inline, 'fr-fieldset--error': hasFailed, 'fr-fieldset--valid': hasSucceeded}"
            [attr.aria-labelledby]="hasFailed ? 'radio-error-legend radio-error-desc-error' : hasSucceeded ? 'radio-valid-legend radio-valid-desc-valid' : null"
            [attr.role]="hasFailed || hasSucceeded ? 'group' : null"
            [disabled]="disabled">
    <legend class="fr-fieldset__legend fr-text--regular">
      {{legend}}
      <span *ngIf="hint" class="fr-hint-text">{{hint}}</span>
    </legend>
    <div class="fr-fieldset__content">
      <div *ngFor="let item of items" class="fr-radio-group" [ngClass]="'fr-radio-group--' + size">
        <input [(ngModel)]="value" (change)="valueChanged(item.value)" type="radio" [id]="item.id" [name]="name"
               [value]="item.value">
        <label class="fr-label" [for]="item.id">
          {{item.label}}
          <span *ngIf="item.hint" class="fr-hint-text">{{item.hint}}</span>
        </label>
      </div>
    </div>
    <p *ngIf="hasFailed" class="fr-error-text">
      {{failureMessage}}
    </p>
    <p *ngIf="hasSucceeded" class="fr-valid-text">
      {{successMessage}}
    </p>
  </fieldset>
</div>
