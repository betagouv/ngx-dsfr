<div [class]="classes">
  <div class="fr-tile__body">
    <h4 class="fr-tile__title">
      <ng-container [ngSwitch]="template">
        <ng-container *ngSwitchCase="templateType.INTERNAL">
          <a
            class="fr-tile__link"
            [routerLink]="link">
            {{ title }}
          </a>
        </ng-container>
        <ng-container *ngSwitchCase="templateType.EXTERNAL">
          <a
            class="fr-tile__link"
            [href]="link"
            target="_blank">
            {{ title }}
          </a>
        </ng-container>
      </ng-container>
    </h4>
    <p class="fr-tile__desc" *ngIf="description">
      {{ description }}
    </p>
  </div>
  <div class="fr-tile__img" *ngIf="image">
    <img [src]="image" class="fr-responsive-img" alt="">
    <!-- ALT must be empty because this image is just a design element and does not need to be restitute by technological assistant -->
  </div>
</div>
