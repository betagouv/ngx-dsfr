<div
  class="fr-upload-group"
  [ngClass]="inputGroupClasses">
  <label class="fr-label" [for]="id">
    {{ label  }}
    @if (hint) {
      <span class="fr-hint-text">
      {{ hint }}
    </span>
    }
  </label>
  <input
    class="fr-upload"
    type="file"
    [id]="id"
    [name]="name ? name : ''"
    [attr.aria-describedby]="ariaDescribedby"
    [disabled]="disabled"
    [multiple]="multiple"
    [(ngModel)]="value">
  @if (hasFailed) {
    <p [id]="id + '-error'" class="fr-error-text">
      {{ failureMessage }}
    </p>
  }
</div>
