<div
  class="fr-upload-group"
  [class]="inputGroupClasses">
  <label class="fr-label" [for]="id">
    {{ label  }}
    <span class="fr-hint-text">
      {{ hint }}
    </span>
  </label>
  <input
    #fileInput
    class="fr-upload"
    type="file"
    [id]="id"
    [accept]="accept"
    [attr.aria-describedby]="ariaDescribedby"
    [disabled]="disabled"
    [multiple]="multiple"
    (blur)="onControlTouched()"
    (change)="onFilesSelected(fileInput.files!)" />
  @if (hasFailed) {
    <p [id]="id + '-error'" class="fr-error-text">
      {{ failureMessage }}
    </p>
  }
</div>
